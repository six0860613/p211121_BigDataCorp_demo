<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-md-3 d-flex align-items-center flex-column">
                <img class="logo" src="./img/taipeilogo.png" alt="">
                <div class="w-100"></div>
                <span class="logo-w">108年人口戶數及性別</span>
            </div>
            <div class="col-12 col-md-9 selectWrap">
                <div class="form-row options">
                    <span class="district-w">地區</span>
                    <div class="form-group m-0">
                        <select name="city" id="city" class="form-control">
                            <option value="0">請選擇...</option>
                            <option value="中正區">中正區</option>
                            <option value="大同區">大同區</option>
                            <option value="中山區">中山區</option>
                            <option value="松山區">松山區</option>
                            <option value="大安區">大安區</option>
                            <option value="萬華區">萬華區</option>
                            <option value="信義區">信義區</option>
                            <option value="士林區">士林區</option>
                            <option value="北投區">北投區</option>
                            <option value="內湖區">內湖區</option>
                            <option value="南港區">南港區</option>
                            <option value="文山區">文山區</option>
                        </select>
                    </div>
                    <button id="btn">click</button>
                </div>
                <div class="chartWrap">
                    <canvas id="myChart" class="chartMain"></canvas>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

        let chartData = {
            // X軸項目
            labels: ['共同生活戶', '單獨生活戶'],
            datasets: [
                {
                    backgroundColor: 'rgba(54, 162, 235)',
                    data: [0, 0],
                    label: '男',
                    barPercentage: '0.5',
                },
                {
                    backgroundColor: 'rgba(255, 99, 132)',
                    data: [0, 0],
                    label: '女',
                    barPercentage: '0.5',
                }
            ]
        };
        let option = {
            maintainAspectRatio: false,
            hover: { mode: null },
            plugins: {
                tooltip: {
                    enabled: false,
                },
                legend: {
                    display: true,
                    position: 'bottom',
                    labels: {
                        fontColor: 'rgb(255, 99, 132)'
                    }
                },
            },
            scales: {
                y: {
                    type: 'linear',
                    grace: '5%'
                }
            },
            animation: {
                duration: 2000,
                easing: 'easeOutQuart',
                onComplete: (x) => {
                    const chart = x.chart;
                    let { ctx } = chart;
                    ctx.textAlign = 'center';
                    ctx.fillStyle = "rgba(0, 0, 0, 1)";
                    ctx.font = 'bold 16px';
                    ctx.textBaseline = 'bottom';
                    const metaFunc = this.getDatasetMeta;
                    chart.data.datasets.forEach((dataset, i) => {
                        let meta = chart.getDatasetMeta(i);
                        meta.data.forEach((bar, index) => {
                            let data = dataset.data[index];
                            ctx.fillText(`${data}`, bar.x, bar.y - 5);
                        });
                    });
                }
            },
        };
        let ctx = document.getElementById('myChart').getContext('2d');
        let myBarChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: option,
        });

        let output = [];
        const getData = async () => {
            let r = await fetch('https://od.moi.gov.tw/api/v1/rest/datastore/301000000A-000082-041');
            let result = await r.json();
            console.log('object', result);
            if (result.success) {
                let arr = result.result.records;
                output = arr.filter(function (v) {
                    return v.site_id.includes('臺北市');
                })
            }
        };
        getData();
        $('#city').change(function () {
            const dt = $(this).val();
            let newData = output.filter((v) => {
                return v.site_id.includes(dt);
            })
            console.log('new', newData);
            // "household_ordinary_m": "共同生活戶_男",
            // "household_business_m": "共同事業戶_男",
            // "household_single_m": "單獨生活戶_男",
            // "household_ordinary_f": "共同生活戶_女",
            // "household_business_f": "共同事業戶_女",
            // "household_single_f": "單獨生活戶_女"
            let ho_male = 0;
            let ho_female = 0;
            let hs_male = 0;
            let hs_female = 0;
            newData.forEach((v, i) => {
                ho_male += parseInt(v.household_ordinary_m);
                ho_female += parseInt(v.household_ordinary_f);
                hs_male += parseInt(v.household_single_m);
                hs_female += parseInt(v.household_single_f);
            });
            console.log('total', hs_male, hs_female);
            chartData.datasets[0].data = [ho_male, hs_male];
            chartData.datasets[1].data = [ho_female, hs_female];
            let ctx = document.getElementById('myChart').getContext('2d');
            myBarChart.destroy();
            myBarChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: option,
            });
        });
    </script>
</body>

</html>
